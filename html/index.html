<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main-content">
		<div class="container">
			

			<div class="row">
				<div class="col-sm-6 offset-sm-3">
					<div class="post-block">
						<div class="d-flex justify-content-between">
							<div class="d-flex mb-3">
								<div class="mr-2">
									<a href="#!" class="text-dark"><img src="image/user1.jpg" alt="User" class="author-img"></a>
								</div>
								<div>
									<h5 class="mb-0"><a href="#!" class="text-blue">Garry Newman</a> <a><href="#!" class="text-dark"> posted on your timeline</a> </h5>
									<p class="mb-0 text-muted">32 minutes ago</p>
								</div>
							</div>
							<div class="post-block__user-options">
								<a href="#!" class="fa fa-ellipsis-v"></a>
							</div>
						</div>
						<div class="post-block__content mb-2">
							<p>Remember this place?</p>
							<img src="image/scene1.jpg" alt="Content img">
						</div>
						<div class="mb-3">
							<div class="d-flex justify-content-between mb-2">
								<div class="d-flex">
									<a href="#!" class="text-danger mr-2"><span><i class="fa fa-heart"></i></span></a><p class="mb-2">Likes (5)</p>
                                    <a href="#!" class="text-dark"><span><i class="fa fa-share-alt"></i></span></a><p class="mb-2">Share</p>
                                </div>
							</div>
						</div>
						<hr>
						<div class="post-block__comments">
							<div class="comment-view-box mb-3">
							<a href="#!" class="text-dark">1 comments <i class="fa fa-caret-down"></i></a>
                            <hr>
								<div class="d-flex mb-2">
									<img src="image/user2.jpg" alt="User img" class="author-img author-img--small mr-2">
									<div>
										<h6 class="mb-1"><a href="#!" class="text-dark">Alice Freeman</a> <small class="text-muted">June 10, 2018</small></h6>
										<p class="mb-1">Nice. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus pellentesque. </p>
										<div class="d-flex">
                                            <a href="#!" class="text-dark mr-2"><span>Reply</span></a>
											<a href="#!" class="text-dark mr-2"><span><i class="fa fa-flag-o"></i></span></a>
										</div>
									</div>
								</div>
							</div>
							<div class="input-group mb-3">
                                <img src="image/user3.png" alt="User img" class="author-img author-img--small mr-3">
								<input type="text" class="form-control" placeholder="Add your comment">
								<div class="input-group-append">
								  	<button class="btn btn-primary" type="button" id="button-addon2"><i class="fa fa-paper-plane"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
